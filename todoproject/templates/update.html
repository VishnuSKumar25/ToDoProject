{% extends 'base.html' %}
{% block content %}

  <div class="card shadow">
    <div class="card-header">
      <div class="card-title">
        <h5>Task Update</h5>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {{form.as_p}}
          <a class="btn btn-primary ms-3" href="{% url 'todoapp:index' %}" role="button">Cancel</a>
          <button class="btn btn-success ms-3" type="submit">Confirm</button>
        </form>
      </div>
    </div>
  </div>


{% endblock %}
