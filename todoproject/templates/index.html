{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 mt-3">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="Enter the task name">
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
                </div>
                <div class="form-group mt-3">
                    <input type="date" class="form-control" name="date">
                </div>
                <button type="submit" class="btn btn-success mt-3">Submit</button>
            </form>
        </div>
        <div class="col-md-6 mt-3">
            <h3><u>Task to be completed</u></h3>
            {% for i in tasks %}
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.priority}}</p>
                    <p><strong>{{i.date}}</strong></p>
                    <a href="{% url 'todoapp:update' i.id %}" class="btn btn-warning">Update</a>
                    <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-danger">Done</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
